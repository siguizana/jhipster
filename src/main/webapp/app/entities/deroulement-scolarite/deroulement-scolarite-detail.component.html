<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deroulementScolarite">
            <h2><span jhiTranslate="sigecApp.deroulementScolarite.detail.title">Deroulement Scolarite</span> {{deroulementScolarite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.deroulementScolarite.anneScolarite">Anne Scolarite</span></dt>
                <dd>
                    <span>{{deroulementScolarite.anneScolarite}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.deroulementScolarite.classe">Classe</span></dt>
                <dd>
                    <span>{{deroulementScolarite.classe}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.deroulementScolarite.candidat">Candidat</span></dt>
                <dd>
                    <div *ngIf="deroulementScolarite.candidatId">
                        <a [routerLink]="['/candidat', deroulementScolarite.candidatId, 'view']">{{deroulementScolarite.candidatId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/deroulement-scolarite', deroulementScolarite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
