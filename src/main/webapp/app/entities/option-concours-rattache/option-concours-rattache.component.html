<div>
    <h2 id="page-heading">
        <span jhiTranslate="sigecApp.optionConcoursRattache.home.title">Option Concours Rattaches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-option-concours-rattache" [routerLink]="['/option-concours-rattache/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sigecApp.optionConcoursRattache.home.createLabel">
            Create new Option Concours Rattache
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="optionConcoursRattaches">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="libelleOptionConcoursRattache"><span jhiTranslate="sigecApp.optionConcoursRattache.libelleOptionConcoursRattache">Libelle Option Concours Rattache</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="concoursRattacheId"><span jhiTranslate="sigecApp.optionConcoursRattache.concoursRattache">Concours Rattache</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let optionConcoursRattache of optionConcoursRattaches ;trackBy: trackId">
                <td><a [routerLink]="['/option-concours-rattache', optionConcoursRattache.id, 'view' ]">{{optionConcoursRattache.id}}</a></td>
                <td>{{optionConcoursRattache.libelleOptionConcoursRattache}}</td>
                <td>
                    <div *ngIf="optionConcoursRattache.concoursRattacheId">
                        <a [routerLink]="['../concours-rattache', optionConcoursRattache.concoursRattacheId , 'view' ]" >{{optionConcoursRattache.concoursRattacheId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/option-concours-rattache', optionConcoursRattache.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/option-concours-rattache', optionConcoursRattache.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'option-concours-rattache', { outlets: { popup: optionConcoursRattache.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
