<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeDiplome">
            <h2><span jhiTranslate="sigecApp.typeDiplome.detail.title">Type Diplome</span> {{typeDiplome.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.typeDiplome.libelleTypeDiplome">Libelle Type Diplome</span></dt>
                <dd>
                    <span>{{typeDiplome.libelleTypeDiplome}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-diplome', typeDiplome.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
