<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span jhiTranslate="sigecApp.session.detail.title">Session</span> {{session.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.session.libelle">Libelle</span></dt>
                <dd>
                    <span>{{session.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.session.dateOuverture">Date Ouverture</span></dt>
                <dd>
                    <span>{{session.dateOuverture}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.session.dateFermeture">Date Fermeture</span></dt>
                <dd>
                    <span>{{session.dateFermeture}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.session.anneeSession">Annee Session</span></dt>
                <dd>
                    <span>{{session.anneeSession}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
