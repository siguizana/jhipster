<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commune">
            <h2><span jhiTranslate="sigecApp.commune.detail.title">Commune</span> {{commune.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.commune.codeCommune">Code Commune</span></dt>
                <dd>
                    <span>{{commune.codeCommune}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.commune.libelleCommune">Libelle Commune</span></dt>
                <dd>
                    <span>{{commune.libelleCommune}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.commune.typeCommune">Type Commune</span></dt>
                <dd>
                    <span jhiTranslate="{{'sigecApp.TypeCommune.' + commune.typeCommune}}">{{commune.typeCommune}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.commune.province">Province</span></dt>
                <dd>
                    <div *ngIf="commune.provinceId">
                        <a [routerLink]="['/province', commune.provinceId, 'view']">{{commune.provinceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commune', commune.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
