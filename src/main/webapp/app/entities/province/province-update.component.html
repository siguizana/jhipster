<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-province-heading" jhiTranslate="sigecApp.province.home.createOrEditLabel">Create or edit a Province</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!province.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="province.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.province.codeProvince" for="field_codeProvince">Code Province</label>
                    <input type="text" class="form-control" name="codeProvince" id="field_codeProvince"
                        [(ngModel)]="province.codeProvince" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.province.libelleProvince" for="field_libelleProvince">Libelle Province</label>
                    <input type="text" class="form-control" name="libelleProvince" id="field_libelleProvince"
                        [(ngModel)]="province.libelleProvince" required/>
                    <div [hidden]="!(editForm.controls.libelleProvince?.dirty && editForm.controls.libelleProvince?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelleProvince?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.province.region" for="field_region">Region</label>
                    <select class="form-control" id="field_region" name="region" [(ngModel)]="province.regionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regionOption.id" *ngFor="let regionOption of regions; trackBy: trackRegionById">{{regionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
