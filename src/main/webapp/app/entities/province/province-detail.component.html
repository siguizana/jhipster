<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="province">
            <h2><span jhiTranslate="sigecApp.province.detail.title">Province</span> {{province.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.province.codeProvince">Code Province</span></dt>
                <dd>
                    <span>{{province.codeProvince}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.province.libelleProvince">Libelle Province</span></dt>
                <dd>
                    <span>{{province.libelleProvince}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.province.region">Region</span></dt>
                <dd>
                    <div *ngIf="province.regionId">
                        <a [routerLink]="['/region', province.regionId, 'view']">{{province.regionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/province', province.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
