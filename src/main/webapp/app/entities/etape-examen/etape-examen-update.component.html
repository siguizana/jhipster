<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-etape-examen-heading" jhiTranslate="sigecApp.etapeExamen.home.createOrEditLabel">Create or edit a Etape Examen</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!etapeExamen.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="etapeExamen.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.etapeExamen.libelleEtapeExamen" for="field_libelleEtapeExamen">Libelle Etape Examen</label>
                    <input type="text" class="form-control" name="libelleEtapeExamen" id="field_libelleEtapeExamen"
                        [(ngModel)]="etapeExamen.libelleEtapeExamen" required/>
                    <div [hidden]="!(editForm.controls.libelleEtapeExamen?.dirty && editForm.controls.libelleEtapeExamen?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelleEtapeExamen?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.etapeExamen.typeExamen" for="field_typeExamen">Type Examen</label>
                    <select class="form-control" id="field_typeExamen" name="typeExamen" [(ngModel)]="etapeExamen.typeExamenId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeExamenOption.id" *ngFor="let typeExamenOption of typeexamen; trackBy: trackTypeExamenById">{{typeExamenOption.libelle}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
