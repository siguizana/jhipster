<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-absence-heading" jhiTranslate="sigecApp.absence.home.createOrEditLabel">Create or edit a Absence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!absence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="absence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.absence.motifAbsence" for="field_motifAbsence">Motif Absence</label>
                    <input type="text" class="form-control" name="motifAbsence" id="field_motifAbsence"
                        [(ngModel)]="absence.motifAbsence" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.absence.dateAbsence" for="field_dateAbsence">Date Absence</label>
                    <div class="input-group">
                        <input id="field_dateAbsence" type="text" class="form-control" name="dateAbsence" ngbDatepicker  #dateAbsenceDp="ngbDatepicker" [(ngModel)]="absence.dateAbsence"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateAbsenceDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.absence.inscription" for="field_inscription">Inscription</label>
                    <select class="form-control" id="field_inscription" name="inscription" [(ngModel)]="absence.inscriptionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="inscriptionOption.id" *ngFor="let inscriptionOption of inscriptions; trackBy: trackInscriptionById">{{inscriptionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.absence.epreuveSpecialiteOption" for="field_epreuveSpecialiteOption">Epreuve Specialite Option</label>
                    <select class="form-control" id="field_epreuveSpecialiteOption" name="epreuveSpecialiteOption" [(ngModel)]="absence.epreuveSpecialiteOptionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="epreuveSpecialiteOptionOption.id" *ngFor="let epreuveSpecialiteOptionOption of epreuvespecialiteoptions; trackBy: trackEpreuveSpecialiteOptionById">{{epreuveSpecialiteOptionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.absence.etapeExamen" for="field_etapeExamen">Etape Examen</label>
                    <select class="form-control" id="field_etapeExamen" name="etapeExamen" [(ngModel)]="absence.etapeExamenId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="etapeExamenOption.id" *ngFor="let etapeExamenOption of etapeexamen; trackBy: trackEtapeExamenById">{{etapeExamenOption.libelleEtapeExamen}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
