<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-piece-a-conviction-heading" jhiTranslate="sigecApp.pieceAConviction.home.createOrEditLabel">Create or edit a Piece A Conviction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pieceAConviction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pieceAConviction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.pieceAConviction.libellePieceAconviction" for="field_libellePieceAconviction">Libelle Piece Aconviction</label>
                    <input type="text" class="form-control" name="libellePieceAconviction" id="field_libellePieceAconviction"
                        [(ngModel)]="pieceAConviction.libellePieceAconviction" required/>
                    <div [hidden]="!(editForm.controls.libellePieceAconviction?.dirty && editForm.controls.libellePieceAconviction?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libellePieceAconviction?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.pieceAConviction.fraude" for="field_fraude">Fraude</label>
                    <select class="form-control" id="field_fraude" name="fraude" [(ngModel)]="pieceAConviction.fraudeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fraudeOption.id" *ngFor="let fraudeOption of fraudes; trackBy: trackFraudeById">{{fraudeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
