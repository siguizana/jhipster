<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-type-centre-composition-heading" jhiTranslate="sigecApp.typeCentreComposition.home.createOrEditLabel">Create or edit a Type Centre Composition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typeCentreComposition.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="typeCentreComposition.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.typeCentreComposition.libelleTypeCentreComposition" for="field_libelleTypeCentreComposition">Libelle Type Centre Composition</label>
                    <input type="text" class="form-control" name="libelleTypeCentreComposition" id="field_libelleTypeCentreComposition"
                        [(ngModel)]="typeCentreComposition.libelleTypeCentreComposition" required/>
                    <div [hidden]="!(editForm.controls.libelleTypeCentreComposition?.dirty && editForm.controls.libelleTypeCentreComposition?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelleTypeCentreComposition?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
