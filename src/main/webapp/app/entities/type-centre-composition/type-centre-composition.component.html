<div>
    <h2 id="page-heading">
        <span jhiTranslate="sigecApp.typeCentreComposition.home.title">Type Centre Compositions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-centre-composition" [routerLink]="['/type-centre-composition/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sigecApp.typeCentreComposition.home.createLabel">
            Create new Type Centre Composition
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="typeCentreCompositions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="libelleTypeCentreComposition"><span jhiTranslate="sigecApp.typeCentreComposition.libelleTypeCentreComposition">Libelle Type Centre Composition</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let typeCentreComposition of typeCentreCompositions ;trackBy: trackId">
                <td><a [routerLink]="['/type-centre-composition', typeCentreComposition.id, 'view' ]">{{typeCentreComposition.id}}</a></td>
                <td>{{typeCentreComposition.libelleTypeCentreComposition}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-centre-composition', typeCentreComposition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-centre-composition', typeCentreComposition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'type-centre-composition', { outlets: { popup: typeCentreComposition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
