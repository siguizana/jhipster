<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeDecision">
            <h2><span jhiTranslate="sigecApp.typeDecision.detail.title">Type Decision</span> {{typeDecision.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.typeDecision.libelleTypeDecision">Libelle Type Decision</span></dt>
                <dd>
                    <span>{{typeDecision.libelleTypeDecision}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-decision', typeDecision.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
