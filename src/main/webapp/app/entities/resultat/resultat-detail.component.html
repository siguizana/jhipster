<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resultat">
            <h2><span jhiTranslate="sigecApp.resultat.detail.title">Resultat</span> {{resultat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.resultat.notePondere">Note Pondere</span></dt>
                <dd>
                    <span>{{resultat.notePondere}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.resultat.etapeExamen">Etape Examen</span></dt>
                <dd>
                    <div *ngIf="resultat.etapeExamenId">
                        <a [routerLink]="['/etape-examen', resultat.etapeExamenId, 'view']">{{resultat.etapeExamenId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sigecApp.resultat.mention">Mention</span></dt>
                <dd>
                    <div *ngIf="resultat.mentionId">
                        <a [routerLink]="['/mention', resultat.mentionId, 'view']">{{resultat.mentionId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sigecApp.resultat.typeDecision">Type Decision</span></dt>
                <dd>
                    <div *ngIf="resultat.typeDecisionId">
                        <a [routerLink]="['/type-decision', resultat.typeDecisionId, 'view']">{{resultat.typeDecisionId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sigecApp.resultat.optionConcoursRattache">Option Concours Rattache</span></dt>
                <dd>
                    <div *ngIf="resultat.optionConcoursRattacheId">
                        <a [routerLink]="['/option-concours-rattache', resultat.optionConcoursRattacheId, 'view']">{{resultat.optionConcoursRattacheId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sigecApp.resultat.inscription">Inscription</span></dt>
                <dd>
                    <div *ngIf="resultat.inscriptionId">
                        <a [routerLink]="['/inscription', resultat.inscriptionId, 'view']">{{resultat.inscriptionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resultat', resultat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
