<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="critereChoixMembreJury">
            <h2><span jhiTranslate="sigecApp.critereChoixMembreJury.detail.title">Critere Choix Membre Jury</span> {{critereChoixMembreJury.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.critereChoixMembreJury.libelle">Libelle</span></dt>
                <dd>
                    <span>{{critereChoixMembreJury.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.critereChoixMembreJury.noteParDefaut">Note Par Defaut</span></dt>
                <dd>
                    <span>{{critereChoixMembreJury.noteParDefaut}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/critere-choix-membre-jury', critereChoixMembreJury.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
