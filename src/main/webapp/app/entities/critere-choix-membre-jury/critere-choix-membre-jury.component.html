<div>
    <h2 id="page-heading">
        <span jhiTranslate="sigecApp.critereChoixMembreJury.home.title">Critere Choix Membre Juries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-critere-choix-membre-jury" [routerLink]="['/critere-choix-membre-jury/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sigecApp.critereChoixMembreJury.home.createLabel">
            Create new Critere Choix Membre Jury
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="critereChoixMembreJuries">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="libelle"><span jhiTranslate="sigecApp.critereChoixMembreJury.libelle">Libelle</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="noteParDefaut"><span jhiTranslate="sigecApp.critereChoixMembreJury.noteParDefaut">Note Par Defaut</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let critereChoixMembreJury of critereChoixMembreJuries ;trackBy: trackId">
                <td><a [routerLink]="['/critere-choix-membre-jury', critereChoixMembreJury.id, 'view' ]">{{critereChoixMembreJury.id}}</a></td>
                <td>{{critereChoixMembreJury.libelle}}</td>
                <td>{{critereChoixMembreJury.noteParDefaut}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/critere-choix-membre-jury', critereChoixMembreJury.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/critere-choix-membre-jury', critereChoixMembreJury.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'critere-choix-membre-jury', { outlets: { popup: critereChoixMembreJury.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
