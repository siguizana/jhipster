<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-concours-rattache-heading" jhiTranslate="sigecApp.concoursRattache.home.createOrEditLabel">Create or edit a Concours Rattache</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!concoursRattache.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="concoursRattache.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.concoursRattache.libelleConcoursRattache" for="field_libelleConcoursRattache">Libelle Concours Rattache</label>
                    <input type="text" class="form-control" name="libelleConcoursRattache" id="field_libelleConcoursRattache"
                        [(ngModel)]="concoursRattache.libelleConcoursRattache" required/>
                    <div [hidden]="!(editForm.controls.libelleConcoursRattache?.dirty && editForm.controls.libelleConcoursRattache?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelleConcoursRattache?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.concoursRattache.typeExamen" for="field_typeExamen">Type Examen</label>
                    <select class="form-control" id="field_typeExamen" name="typeExamen" [(ngModel)]="concoursRattache.typeExamenId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeExamenOption.id" *ngFor="let typeExamenOption of typeexamen; trackBy: trackTypeExamenById">{{typeExamenOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
