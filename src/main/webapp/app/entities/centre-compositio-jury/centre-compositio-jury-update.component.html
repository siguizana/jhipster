<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-centre-compositio-jury-heading" jhiTranslate="sigecApp.centreCompositioJury.home.createOrEditLabel">Create or edit a Centre Compositio Jury</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!centreCompositioJury.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="centreCompositioJury.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.centreCompositioJury.centreComposition" for="field_centreComposition">Centre Composition</label>
                    <select class="form-control" id="field_centreComposition" name="centreComposition" [(ngModel)]="centreCompositioJury.centreCompositionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="centreCompositionOption.id" *ngFor="let centreCompositionOption of centrecompositions; trackBy: trackCentreCompositionById">{{centreCompositionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.centreCompositioJury.jury" for="field_jury">Jury</label>
                    <select class="form-control" id="field_jury" name="jury" [(ngModel)]="centreCompositioJury.juryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="juryOption.id" *ngFor="let juryOption of juries; trackBy: trackJuryById">{{juryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
