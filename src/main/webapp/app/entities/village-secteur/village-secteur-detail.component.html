<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="villageSecteur">
            <h2><span jhiTranslate="sigecApp.villageSecteur.detail.title">Village Secteur</span> {{villageSecteur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.villageSecteur.codeVillageSecteur">Code Village Secteur</span></dt>
                <dd>
                    <span>{{villageSecteur.codeVillageSecteur}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.villageSecteur.libelleVillageSecteur">Libelle Village Secteur</span></dt>
                <dd>
                    <span>{{villageSecteur.libelleVillageSecteur}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.villageSecteur.commune">Commune</span></dt>
                <dd>
                    <div *ngIf="villageSecteur.communeId">
                        <a [routerLink]="['/commune', villageSecteur.communeId, 'view']">{{villageSecteur.communeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/village-secteur', villageSecteur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
