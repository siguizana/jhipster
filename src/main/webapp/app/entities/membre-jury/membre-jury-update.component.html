<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-membre-jury-heading" jhiTranslate="sigecApp.membreJury.home.createOrEditLabel">Create or edit a Membre Jury</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!membreJury.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="membreJury.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.membreJury.nomMembre" for="field_nomMembre">Nom Membre</label>
                    <input type="text" class="form-control" name="nomMembre" id="field_nomMembre"
                        [(ngModel)]="membreJury.nomMembre" required/>
                    <div [hidden]="!(editForm.controls.nomMembre?.dirty && editForm.controls.nomMembre?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomMembre?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.membreJury.prenomMembre" for="field_prenomMembre">Prenom Membre</label>
                    <input type="text" class="form-control" name="prenomMembre" id="field_prenomMembre"
                        [(ngModel)]="membreJury.prenomMembre" required/>
                    <div [hidden]="!(editForm.controls.prenomMembre?.dirty && editForm.controls.prenomMembre?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.prenomMembre?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.membreJury.numeroCNIB" for="field_numeroCNIB">Numero CNIB</label>
                    <input type="text" class="form-control" name="numeroCNIB" id="field_numeroCNIB"
                        [(ngModel)]="membreJury.numeroCNIB" required/>
                    <div [hidden]="!(editForm.controls.numeroCNIB?.dirty && editForm.controls.numeroCNIB?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroCNIB?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.membreJury.matricule" for="field_matricule">Matricule</label>
                    <input type="text" class="form-control" name="matricule" id="field_matricule"
                        [(ngModel)]="membreJury.matricule" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="sigecApp.membreJury.fraude" for="field_fraude">Fraude</label>
                    <select class="form-control" id="field_fraude" multiple name="fraude" [(ngModel)]="membreJury.fraudes">
                        <option [ngValue]="getSelected(membreJury.fraudes, fraudeOption)" *ngFor="let fraudeOption of fraudes; trackBy: trackFraudeById">{{fraudeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="sigecApp.membreJury.compositionCopie" for="field_compositionCopie">Composition Copie</label>
                    <select class="form-control" id="field_compositionCopie" multiple name="compositionCopie" [(ngModel)]="membreJury.compositionCopies">
                        <option [ngValue]="getSelected(membreJury.compositionCopies, compositionCopieOption)" *ngFor="let compositionCopieOption of compositioncopies; trackBy: trackCompositionCopieById">{{compositionCopieOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.membreJury.typeMembreJury" for="field_typeMembreJury">Type Membre Jury</label>
                    <select class="form-control" id="field_typeMembreJury" name="typeMembreJury" [(ngModel)]="membreJury.typeMembreJuryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeMembreJuryOption.id" *ngFor="let typeMembreJuryOption of typemembrejuries; trackBy: trackTypeMembreJuryById">{{typeMembreJuryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
