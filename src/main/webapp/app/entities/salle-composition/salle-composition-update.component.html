<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-salle-composition-heading" jhiTranslate="sigecApp.salleComposition.home.createOrEditLabel">Create or edit a Salle Composition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!salleComposition.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="salleComposition.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.salleComposition.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                        [(ngModel)]="salleComposition.libelle" required/>
                    <div [hidden]="!(editForm.controls.libelle?.dirty && editForm.controls.libelle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelle?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.salleComposition.capaciteSalle" for="field_capaciteSalle">Capacite Salle</label>
                    <input type="text" class="form-control" name="capaciteSalle" id="field_capaciteSalle"
                        [(ngModel)]="salleComposition.capaciteSalle" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.salleComposition.centreCompositioJury" for="field_centreCompositioJury">Centre Compositio Jury</label>
                    <select class="form-control" id="field_centreCompositioJury" name="centreCompositioJury" [(ngModel)]="salleComposition.centreCompositioJuryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="centreCompositioJuryOption.id" *ngFor="let centreCompositioJuryOption of centrecompositiojuries; trackBy: trackCentreCompositioJuryById">{{centreCompositioJuryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
