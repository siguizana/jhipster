<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sanction-heading" jhiTranslate="sigecApp.sanction.home.createOrEditLabel">Create or edit a Sanction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sanction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sanction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.sanction.libelleSanction" for="field_libelleSanction">Libelle Sanction</label>
                    <input type="text" class="form-control" name="libelleSanction" id="field_libelleSanction"
                        [(ngModel)]="sanction.libelleSanction" required/>
                    <div [hidden]="!(editForm.controls.libelleSanction?.dirty && editForm.controls.libelleSanction?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelleSanction?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.sanction.fraude" for="field_fraude">Fraude</label>
                    <select class="form-control" id="field_fraude" name="fraude" [(ngModel)]="sanction.fraudeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fraudeOption.id" *ngFor="let fraudeOption of fraudes; trackBy: trackFraudeById">{{fraudeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
