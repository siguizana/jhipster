<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sanction">
            <h2><span jhiTranslate="sigecApp.sanction.detail.title">Sanction</span> {{sanction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.sanction.libelleSanction">Libelle Sanction</span></dt>
                <dd>
                    <span>{{sanction.libelleSanction}}</span>
                </dd>
                <dt><span jhiTranslate="sigecApp.sanction.fraude">Fraude</span></dt>
                <dd>
                    <div *ngIf="sanction.fraudeId">
                        <a [routerLink]="['/fraude', sanction.fraudeId, 'view']">{{sanction.fraudeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sanction', sanction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
