<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-region-heading" jhiTranslate="sigecApp.region.home.createOrEditLabel">Create or edit a Region</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!region.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="region.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.region.codeRegion" for="field_codeRegion">Code Region</label>
                    <input type="text" class="form-control" name="codeRegion" id="field_codeRegion"
                        [(ngModel)]="region.codeRegion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigecApp.region.libelleRegion" for="field_libelleRegion">Libelle Region</label>
                    <input type="text" class="form-control" name="libelleRegion" id="field_libelleRegion"
                        [(ngModel)]="region.libelleRegion" required/>
                    <div [hidden]="!(editForm.controls.libelleRegion?.dirty && editForm.controls.libelleRegion?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelleRegion?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
