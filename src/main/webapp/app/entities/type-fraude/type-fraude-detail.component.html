<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeFraude">
            <h2><span jhiTranslate="sigecApp.typeFraude.detail.title">Type Fraude</span> {{typeFraude.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigecApp.typeFraude.libelleTypeFraude">Libelle Type Fraude</span></dt>
                <dd>
                    <span>{{typeFraude.libelleTypeFraude}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-fraude', typeFraude.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
